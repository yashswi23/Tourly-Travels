<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <div class="text">
                    <h5><q>Travelling is the most Powerful way of self healing</q></h5>
                </div>
            </div>

            <div class="col-md-6 right">
                <div class="input-box">
                   <header>Create account</header>
                   <form onsubmit="registerUser(event)">              
                   <div class="input-field">
                    <input type="text" class="input" id="name" required autocomplete="off">
                    <label for="name">User Name</label>
                   </div>

                   <div class="input-field">
                        <input type="email" class="input" id="email" required autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="confirmpassword" required>
                        <label for="confirmpassword">Confirm Password</label>
                    </div>
                    <div class="input-field">
                        <input type="tel" class="input" id="phone" required pattern="[0-9]{10}">
                        <label for="phone">Mobile Number</label>
                    </div>

                        <button type="submit" id="submit" class="btn btn-primary">SIGN UP</button>
                   <div class="signin">
                    <span>Already have an account? <a href="./tryfortravel/register.html">Log in here</a></span>
                   </div>
                   </form>
                   <div id="message" class="text-danger"></div> <!-- Optional class for styling -->
                </div>  
            </div>
        </div>
    </div>
</div>

<script src="./tryfortravel/register.js"></script>
</body>
</html>
