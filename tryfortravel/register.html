<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Page</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                        <h5><q>Travelling is the most powerful way of self-healing</q></h5>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Login</header>
                        <form onsubmit="loginUser(event)">
                            <div class="input-field">
                                <input type="email" class="input" id="loginEmail" required autocomplete="off">
                                <label for="loginEmail">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="loginPassword" required>
                                <label for="loginPassword">Password</label>
                            </div>
                            <button type="submit" id="submit">LOGIN</button>
                            <div class="signin">
                                <span>Don't have an account? <a href="../login.html">SIGN UP HERE</a></span>
                            </div>
                        </form>
                        <div id="message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./register.js"></script>
</body>
</html>
